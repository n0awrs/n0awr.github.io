<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="time">
        <div class="time__title">
            До Ксюшеного Дня Рождения:
        </div>
        <div class="time__hour">
            <div id="d"></div>
            <div id="h"></div>
            <div id="m"></div>
            <div id="s"></div>
        </div>
        <div class="info">
            <div>Дней</div>
            <div>Часов</div>
            <div>Минут</div>
            <div>Секунд</div>
        </div>
        <div class="time__day">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
