<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="time">
        <div class="time__title">
            До Аниного Дня Рождения:
        </div>
        <div class="time__hour">
            <div class="center">
                <div id="d"></div>
                <div class="info">Дней</div>
            </div>
            <div>:</div>
            <div class="center">
                <div id="h"></div>
                <div class="info">Часов</div>
            </div>
            <div>:</div>
            <div class="center">
                <div id="m"></div>
                <div class="info">Минут</div>
            </div>
            <div>:</div>
            <div class="center">
                <div id="s"></div>
                <div class="info">Секунд</div>
            </div>
        </div>
        <div class="time__day">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
